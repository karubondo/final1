<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Fiber</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Navbar styles */
        .navbar {
            background-color: #fff;
            padding-left: 15px;
            padding-right: 15px;
        }

        /* Header Section styles */
        .header-section {
            background-color: #4592eb; /* New background color */
            color: #fff; /* Text color */
            height: 100vh; /* Full screen height */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 15px; /* Padding to prevent touching the sides */
        }

        .header-section .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-align: left;
            padding: 0 15px; /* Padding to prevent touching the sides */
        }

        .header-section h2 {
            font-size: 3rem; /* Increase header font size */
            margin-bottom: 20px; /* Space below header */
        }

        .header-section p {
            font-size: 1.5rem; /* Increase paragraph font size */
            margin-bottom: 0; /* Remove default margin */
        }

        .image-container {
            flex: 1; /* Make the image container flexible */
            max-width: 100%; /* Ensure the container takes available space */
            text-align: right;
        }

        .image-container img {
            width: 60%; /* Make the image take full width of the container */
            height: auto;
        }

        /* Footer styles */
        .footer-section {
            background-color: #f8f9fa;
            padding: 20px 0;
        }

        .footer-section h5 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container">
                <a class="navbar-brand me-auto" href="index.html"><img src="SKY.png" alt="Logo" height="40"></a>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Logo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link mx-lg-2" href="about.html">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mx-lg-2" href="support.html">Support</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mx-lg-2" href="shop.html">Shop</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mx-lg-2" href="cart.html">Cart</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <a href="index.html" class="login-button">Login</a>
                <button class="navbar-toggler pe-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="header-section">
            <div class="container">
                <div class="container d-flex align-items-center justify-content-between text-white flex-column flex-md-row">
                    <div class="text-container">
                        <h2>Welcome to Sky Fiber</h2>
                        <p>Your next Wi-Fi Provider.</p>
                    </div>
                    <div class="image-container">
                        <img src="ship.png" alt="Hero Image" class="img-fluid">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="text-center mt-4 footer-section">
        <h5>We'd love to hear from you</h5>
        <p>John Raphael C. Manipor | jrmanipor1@gmail.com</p>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
