<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --clr: #0ab3ff;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1c2630;
        }

        form {
            background: #29313c;
            padding: 60px 80px;
            text-align: center;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
        }

        form h2 {
            color: #fff;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 1.25em;
            letter-spacing: 0.1em;
            margin-bottom: 50px;
        }

        .inputBox {
            position: relative;
            width: 300px;
            margin-bottom: 40px;
        }

        .inputBox input {
            width: 100%;
            padding: 10px 0;
            background: transparent;
            border: none;
            border-bottom: 2px solid #999;
            outline: none;
            color: #fff;
            font-size: 1em;
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        .inputBox label {
            position: absolute;
            left: 0;
            padding: 10px 0;
            pointer-events: none;
            color: #999;
            text-transform: uppercase;
        }

        .inputBox label span {
            display: inline-flex;
            letter-spacing: 0.05em;
            transition: 0.2s ease-in-out;
        }

        .inputBox input:focus ~ label span,
        .inputBox input:valid ~ label span {
            color: var(--clr);
            letter-spacing: 0.15em;
            transform: translateY(-25px);
        }

        .inputBox input:focus,
        .inputBox input:valid {
            border-bottom: 2px solid var(--clr);
        }

        .inputBox input[type="submit"] {
            background: var(--clr);
            border: none;
            padding: 15px;
            border-radius: 50px;
            color: #1c2630;
            font-size: 1.15em;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: 0.5s;
        }

        input[type="submit"]:hover {
            letter-spacing: 0.35em;
        }

        p {
            color: #fff;
        }

        p a {
            color: var(--clr);
            font-weight: 500;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <form action="https://formsubmit.co/jrmanipor1@gmail.com" method="POST">
        <h2>New Account</h2>
        <div class="inputBox">
            <input type="text" name="username" id="username" required>
            <label><span>Username</span></label>
        </div>
        <div class="inputBox">
            <input type="email" name="email" id="email" required>
            <label><span>Email</span></label>
        </div>
        <div class="inputBox">
            <input type="password" name="password" id="password" required>
            <label><span>Create Password</span></label>
        </div>
        <div class="inputBox">
            <input type="password" name="cpassword" id="cpassword" required>
            <label><span>Confirm Password</span></label>
        </div>
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="home.html">
        <div class="inputBox">
            <input type="submit" value="Create">
        </div>
        <p>Already have an Account? <a href="home.html">Login</a></p>
    </form>

    <script>
        document.querySelectorAll('label').forEach(label => {
            label.innerHTML = label.innerText.split('').map((letter, i) =>
                `<span style="transition-delay:${i * 50}ms">${letter}</span>`
            ).join('');
        });
    </script>
</body>
</html>
